<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>账号</ion-label>
      <ion-input type="text" placeholder="请输入账号" [(ngModel)]="userInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="userInfo.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">
    登录
  </button>
  <button ion-button block (click)="test()">
    测试
  </button>
</ion-content>
